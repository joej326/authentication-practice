<form (ngSubmit)="formSubmit()" [formGroup]="form" >
  <div class="form-group">
    <label for="username">Username:</label>
    <input id="username" class="form-control" type="text" formControlName="username" [(ngModel)]="username">
  </div>
  <div class="form-group">
    <label for="password">Password:</label>
    <input id="password" class="form-control" type="password" formControlName="password" [(ngModel)]="password">
  </div>
  <button [disabled]="form.invalid" class="btn btn-primary" type="submit">Sign In</button>
</form>

<h6 routerLink="/" ><a>Back to home</a></h6>
